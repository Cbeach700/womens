    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem;
        }

        button {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
			width:100px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
			margin-left: 125px;
			margin-top: -180px;
        }

        .grid-item {
            border: 3px solid #ccc;
            padding: 1rem;
            text-align: center;
			height: 325px; /* Adjust the height as needed */
            width: 200px;
			border-radius: 10px;
			
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Women's</h1>
    </header>

    <nav>
        <button>Size</button>
        <button>Color</button>
        <button>Category</button>
    </nav>

    <main>
        <!-- Row 1 -->
        <div class="grid-item">
		<img src="images/womens wool coat.jpg" alt="wool coat">

        <div class="grid-item">img</div>

        <div class="grid-item">img</div>
        <div class="grid-item">img</div>
        <div class="grid-item">img</div>
    </main>

    <footer>
        <button>Page 1</button>
        <button>Page 2</button>
        <button>Page 3</button>
    </footer>
